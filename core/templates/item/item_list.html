{% extends 'base.html' %}
{% block title %}
    {{ items.category }}
{% endblock title %}


{% block content %}

    
    <div class="row mt-4">
        {% for item in items %}
        <div class="col-lg-3 mb-4">
            <a href="" class="text-decoration-none"><div class="card" style="width: 18rem;">
                <img src="{{ item.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                <p class="card-text justify-text-center">{{ item.name }}</p>
                </div>
            </div>
        </div></a>
        {% endfor %}
    </div>

    
{% endblock content %}
